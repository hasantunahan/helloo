<div class="infobox">
    <div class="container info">
        <header>
            <h2>Müşteri İşlemleri</h2>
            <p class="infop">Bu ekranda müşteri ekle,düzenle ve sil özellikleri bulunmatadır.</p>
        </header>
        <hr class="separator">
    </div>
    <!-- container ends here -->
</div>

<div class="container">
    <div>
        <form action="#" th:action="@{/musterikaydet}" th:object="${musterilist}" method="post">
            <input type="hidden"   th:value="${id}" th:field="*{id}">
            <table>
                <tr>
                    <td style="font-family: 'TR Fujiyama'" width="10%">Müşteri Adı: </td>
                    <td width="60%" align="left">
                        <div class="form-group">
                            <input class="form-control" type="text" th:field="*{ad}">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="font-family: 'TR Fujiyama'" width="10%">Müşteri vergino :</td>
                    <td width="60%" align="left">
                        <div class="form-group">
                            <input  class="form-control" type="text" th:field="*{vergino}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="font-family: 'TR Fujiyama'" width="10%">Müşteri Telno :</td>
                    <td width="60%" align="left">
                        <div class="form-group">

                        </div>
                        <input class="form-control" type="text" th:field="*{telno}">
                    </td>
                </tr>
                <tr>
                    <td  style="font-family: 'TR Fujiyama'" width="10%">Müşteri Adresi:</td>
                    <td width="60%" align="left">
                        <div class="form-group">
                            <textarea class="form-control" th:field="*{adres}"/>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td> </td>
                    <td>
                        <input  class="btn btn-success" type="submit" value="Kaydet">
                    </td>

                </tr>
            </table>
        </form>

    </div>
</div>
<br>
    <div class="container">

                    <table style="margin-right: 50px" class="table table-hover " border="2" id="t01" width="50%" cellpadding="2" >
                        <tr>
                            <th class="table-danger">Ad</th>
                            <th class="table-danger">Vergi No</th>
                            <th class="table-danger">TelNo</th>
                            <th class="table-danger">Adres</th>
                            <th class="table-danger">Edit</th>
                            <th class="table-danger">Sil</th>

                        </tr>

                        <tr  th:each="musteri : ${list}" >
                            <td th:text="${musteri.ad}"></td>
                            <td th:text="${musteri.vergino}"></td>
                            <td th:text="${musteri.telno}"></td>
                            <td  th:text="${musteri.adres}"></td>
                            <td > <a  class="btn btn-warning"   th:href="  @{'/editmusteri/'+ ${musteri.id}} ">Edit</a> </td>
                            <td > <a class="btn btn-danger"  th:href="  @{'/deleteMusteri/'+ ${musteri.id}} ">Sil</a> </td>

                        </tr>
                    </table>

    </div>
